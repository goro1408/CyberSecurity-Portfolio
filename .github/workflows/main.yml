name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Ensures the workflow uses Python 3

    - name: Check Python version
      run: python3 --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r projects/network-scanner/requirements.txt

    - name: Run Network Scanner Tests
      run: |
        python -m unittest discover projects/network-scanner/tests/
